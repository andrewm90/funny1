apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: trudeau-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: uselesscunt.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trudeau
            port: 
              number: 80